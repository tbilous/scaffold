<div class="modal fade callback-modal " id="callbackModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h2 class="color-khaki">Спасибо за обращение! <br> Сейчас Вам перезвонит мастер</h2>
                <button class="btn btn-lg btn-info" data-dismiss="modal" aria-label="Close">Закрыть окно</button>
            </div>

        </div>
    </div>
</div>
<div class="modal fade feedback-modal" id="feedbackModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-body">

                <h2 class="modal-header orange">перезвоним за <br/> две минуты</h2>

                <p class="text-center">Заполните форму и мы свяжемся с вами</p>

                <form id="requestForm" class="text-center">
                    <input name="head" type="hidden" value="Order"/>

                    <div class="input-group">
                        <input name="name" class="name_input" type="text" required="required"
                               placeholder="Введите имя"/>
                    </div>
                    <div class="input-group">
                        <input name="phone" class="name_input" type="text" required="required"
                               placeholder="Введите телефон"/>
                    </div>

                    <input type="submit" class="btn btn-lg btn-primary"/>

                </form>
            </div>
        </div>
    </div>
</div>
